<If "%{HTTP_HOST} != 'www.thecontractrpg.com'">
    RedirectMatch permanent "^/(.*)$" "https://www.thecontractrpg.com/$1"
</If>
<Directory /var/www/html/>
    SetEnvIfNoCase Host thecontractrpg\.com VALID_HOST
    SetEnvIfNoCase Host www\.thecontractrpg\.com VALID_HOST
    Require env VALID_HOST
    Options
</Directory>