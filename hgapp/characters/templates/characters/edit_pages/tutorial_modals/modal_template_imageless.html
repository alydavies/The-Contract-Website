<div class="modal fade" id="{%block modal_id%}{%endblock%}" tabindex="-1" role="dialog" aria-labelledby="tutorialModalLabel" style="z-index: 9999!important;">
    <div class="modal-dialog modal-lg css-big-modal-no-image" role="document">
        <div class="modal-content">
            <div class="modal-header text-center ">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="text-primary">&times;</span></button>
                <h2 class="modal-title">{% block modal_title %}{%endblock%}</h2>
            </div>
            <div class="modal-body " >
                <div class="text-center" style="margin-bottom: 10px;">
                    <span class="lead">
                      {% block modal_header %}
                      {% endblock %}
                    </span>
                </div>
                <img class="css-sm-modal-image hidden-md hidden-lg" src="{{ modal_art_url }}">
                <div>
                    {% block modal_body %}
                    {% endblock %}
                </div>
            </div>
            <div class="modal-footer ">
                <div class="text-center">
                    <button type="button" class="btn btn-default" data-dismiss="modal" role="button">Okay</button>
                </div>
            </div>
        </div>
    </div>
</div>
