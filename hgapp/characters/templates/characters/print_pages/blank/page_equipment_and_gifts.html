{% load static %}

<div class="css-page-header-sm">
    <span class="css-header-left" style="font-size: .7em">
        Contractor Name:
    </span>
    <img class="css-sm-logo" src="{% static 'overrides/branding/contract-white.svg' %}">
</div>

<div class="css-page-content">
    <div class="css-double-col">
        <h3 class="text-center">Loose Ends</h3>
        <div style="margin-bottom: .1in;">
                <span class="css-user-fill">
                    <div class="css-blank-sm css-blank-cutoff">
                        <span class="css-field-label-contract">Cutoff</span>
                    </div>
                    <div class="css-blank-sm css-blank-loose-end">
                        <span class="css-field-label-contract">Description and Threat</span>
                    </div>
                </span>
        </div>
        <div v-for="index in 5">
            <div v-if="index % 2 != 0">
                <div class="css-field-container">
                    <div class="css-blank-field">
                    </div>
                </div>
            </div>
            <div v-if="index %2 == 0" style="min-height: 1em; position: relative; bottom: .1em;">
                    <div class="css-blank css-blank-cutoff">
                        <div class="css-invisible-box">
                        </div>
                    </div>
                    <div class="css-blank css-blank-loose-end">
                        <div class="css-invisible-box">
                        </div>
                    </div>
            </div>
        </div>

        <h3 class="text-center" style="margin-top: .1in;">Equipment</h3>
        <div class="css-advancement-text text-center" v-if="showTutorialText">
            Max Encumbrance: Brawn x 15 lbs.
        </div>
        <div v-for="index in 70">
            <div class="css-field-container">
                <div class="css-blank-field">
                </div>
            </div>
        </div>
    </div>
    <div class="css-double-col">
        <h3 class="text-center">Gifts</h3>
        <div style="margin-bottom: .1in;">
                <span class="css-user-fill">
                    <div class="css-blank-sm css-blank-cutoff">
                        <span class="css-field-label-contract">Cost</span>
                    </div>
                    <div class="css-blank-sm css-blank-loose-end">
                        <span class="css-field-label-contract">Name</span>
                    </div>
                </span>
        </div>
        <div v-for="index in 70">
            <span class="css-user-fill">
                <div class="css-blank-sm css-blank-cutoff">
                </div>
                <div class="css-blank-sm css-blank-loose-end">
                </div>
            </span>
        </div>
    </div>
</div>
