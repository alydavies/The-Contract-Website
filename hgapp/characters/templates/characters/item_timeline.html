<b>Timeline</b>
<div>
    <small>
        <i>Note: Crafting event times are always the start time of each Downtime. They will thus appear to happen before the "craft" button was clicked.</i>
    </small>
</div>
<ul style="list-style-type: square;">
    {% for event in events %}
        <li>
            {{event.get_timeline_string|safe}}
        </li>
    {% endfor %}
</ul>
